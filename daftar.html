<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Mahasiswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-image: url('images/9c59b890e105d874f751e81d8265ffbb.jpg');
            background-size: cover;
            background-position: center;
        }
        .bg-image-step1{
            background-image: url('images/f236b35d87c6245e6c5853927aaf1622.jpg');
            background-size: cover;
            background-position: center;
        } 

    </style>
</head>
<body class="flex items-center justify-center h-screen bg-white">
    <div class="w-full max-w-2xl p-6 bg-white rounded-xl shadow-lg border-2 border-blue-500 flex gap-4">
        <div class="w-5/6 bg-image-step1 rounded-xl "></div>
        <div class="w-1/6 flex items-center justify-center"></div>
            <div id="step1" class="rounded-xl bg-white  w-full">
                <h2 class="text-xl font-bold text-center mb-4">Daftar Akun</h2>
                <div class="space-y-4">
                <div>
                    <label class="block font-medium">Email </label>
                    <input type="text" class="w-full px-3 py-2 border rounded" placeholder="Masukkan Email Anda">
                </div>
                <div>
                    <label class="block font-medium">Password</label>
                    <input type="text" class="w-full px-3 py-2 border rounded" placeholder="Masukkan password Anda">
                </div>
                <div>
                    <label class="block font-medium">Nama Kampus</label>
                    <input type="text" class="w-full px-3 py-2 border rounded" placeholder="Masukkan nama kampus">
                </div>
                <div>
                    <label class="block font-medium">NRP</label>
                    <input type="text" class="w-full px-3 py-2 border rounded" placeholder="Masukkan NRP Anda">
                </div>
                <button class="w-full mt-4 bg-blue-500 text-white py-2 rounded" onclick="nextStep()">Lanjut</button>
                <p class="mt-6 text-gray-600">Sudah punya akun? <a href="masuk.html" class="text-blue-600 hover:underline">Masuk di sini</a></p>
            </div>
        </div>

        <div id="step2" class="rounded-xl bg-white  w-full hidden">
            <h2 class="text-xl font-bold text-center mb-4">Unggah Dokumen</h2>
            <div class="space-y-4">
                <div>
                    <label class="block font-medium">Foto KTM</label>
                    <input type="file" class="w-full px-3 py-2 border rounded" accept="image/*">
                </div>
                <div>
                    <label class="block font-medium">Foto Diri</label>
                    <input type="file" class="w-full px-3 py-2 border rounded" accept="image/*">
                </div>
                <div class="flex justify-between mt-4">
                    <button class="bg-gray-500 text-white py-2 px-4 rounded" onclick="prevStep()">Kembali</button>
                    <button class="bg-blue-500 text-white py-2 px-4 rounded" onclick="window.location.href='masuk.html'">Daftar</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function nextStep() {
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
        }
        function prevStep() {
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step1').classList.remove('hidden');
        }
    </script>
</body>
</html>
